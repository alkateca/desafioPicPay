version: '3.8'

services:
  db:
    image: mysql:8.4 # Versão LTS mais estável
    container_name: my-mysql
    restart: always
    environment:
      - MYSQL_DATABASE=mysqlDB
      - MYSQL_ROOT_PASSWORD=mysqlPW
      - MYSQL_ALLOW_EMPTY_PASSWORD=no
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql
      # Opcional: Script para criar tabelas iniciais automaticamente
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pmysqlPW"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data:
    driver: local